<!DOCTYPE html>
<html lang="ua">

<head>
    <title>Вхід для клієнта</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../../css/reseter.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../assets/css/autorization.css" />
    <link rel="stylesheet" href="../../css/footer.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-body">
                <!-- header -->
            </div>
        </header>
        <!-- content -->
        <main>
            <section class="autorization">
                <div class="autorization-continer container">
                    <div class="autorization-block">
                        <div class="autorization-block__title">
                            Ласкаво просимо, давайте зареєструємося
                        </div>
                        <div class="autorization-box">
                            <input type="text" id="login" name="login" class="autorization__box-input" required>
                            <span class="autorization__box-text">Логин</span>
                        </div>
                        <div class="autorization-box">
                            <input type="password" id="password" name="password" class="autorization__box-input"
                                required>
                            <span class="autorization__box-text">Пароль</span>
                        </div>
                        <button class="button-autorization button-autorization__margin">увійти</button>
                        <div class="selection-entrance">
                            <p class="selection-entrance__text">Не маю облікового запису</p>
                            <a href="#" class="selection-entrance__subtext">Зареєструватися</a>
                        </div>
                        <div class="selection-entrance__password"> <a href="#"
                                class="selection-entrance__subtext">Забули
                                пароль?</a></div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer-body">
                <!--footer  -->
            </div>
        </footer>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
